<include file="Index:header" />
<!--头部 end -->
<!--左栏 starts -->
<div class="container-fluid">
		<div class="row-fluid">
			<include file="left" />

			<div id="content" class="span10">
			<!-- content starts -->
<!--左栏 end -->
<ul class="breadcrumb">
      <li>
        <a href="__APP__/TIFAWEB_DSWJCMS.html">首页</a> <span class="divider">/</span>
      </li>
      <li class="active">贷款列表</li>
      
      <div  class="pull-right">
      开源版不支持自动还款，请购买正式版
      <a href="__APP__/TIFAWEB_DSWJCMS/Loan/page.html" >添加新项目</a></div>
</ul>
<table class="table table-striped table-bordered table-condensed datatable ">
            <thead>
              <tr>
              	<th>ID</th>
                <th>标题</th>
                <th>金额</th>
                <th>利率</th>
                <th>期限</th>
                <th>状态</th>
                <th>操作</th>
              </tr>
            </thead>
            <tbody>
<volist name="list" id="vo">
                <tr>
                <td>
                       {$vo.id}
                </td>
                <td>
                       {$vo.title}
                </td>
                <td>
                       {$vo.money}元
                </td>
                <td>
                       {$vo.rates}%
                </td>
                <td>
                       {$vo.deadline}个月
                </td>
                <td>
                <if condition="$vo.state eq 0">
                进行中
                <elseif condition="$vo.state eq 1"/>
                还款中
                <else/>
                完成
                </if>
                </td>
                <td>
                    <a href="__APP__/TIFAWEB_DSWJCMS/Loan/page/id/{$vo.id}.html" data-rel="tooltip" class="icon icon-color icon-edit" title="修改"></a>
                    
                    <a href="__APP__/TIFAWEB_DSWJCMS/Loan/plan/id/{$vo.id}.html" data-rel="tooltip" class="icon icon-color icon-archive" title="还款计划"></a>
                   
                </td>
              </tr>
			  <input name="id[]" type="hidden" value="{$vo.id}" />
</volist>
            </tbody>
          </table>
<div>
</div>
<!--底部 -->

<include file="Index:footer" />
